  display: flex;
  justify-content: center;
  align-items: center;

  cursor: pointer;
  z-index: 999;

<body ontouchstart="initAudio()">

<!-- AUDIO (ONLINE) -->
<audio id="bgm"
  preload="auto"
  loop
  playsinline
  webkit-playsinline>
  <source src="https://cdn.pixabay.com/download/audio/2022/02/23/audio_5f6c2c1c9f.mp3" type="audio/mpeg">
</audio>

<div class="music-btn" onclick="toggleMusic()">ğŸµ</div>

<script>
let audioReady = false;
let playing = false;

function initAudio() {
  if (audioReady) return;
  const audio = document.getElementById("bgm");
  audio.volume = 0.6;
  audioReady = true;
}

function toggleMusic() {
  const audio = document.getElementById("bgm");

  if (!audioReady) {
    initAudio();
  }

  if (!playing) {
    audio.play().then(() => {
      playing = true;
    }).catch(() => {
      alert("Klik layar sekali lalu tekan ğŸµ");
    });
  } else {
    audio.pause();
    playing = false;
  }
}
</script>
